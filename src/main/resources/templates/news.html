<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Новости</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="header :: header"> </div>
      
<main role="main" class="container">
	
	<table class="table">
		<thead>
			<tr>
				<th scope="row">Дата</th>
				<th scope="row">Содержимое</th>
				<th scope="row">Изображение</th>	
			</tr>		
		</thead>
		<tbody th:each="newsItem : ${news}">	
			<tr scope="row">
				<td th:text="${newsItem.info.modified}"/>
				<!--<td th:text="${#dates.format(new java.util.Date(newsItem.info.modified * 1000), 'dd-MM-yyyy HH:MI:ss')}"/>-->
				<td th:text="${newsItem.info.title}"/>
				<td>
					<img th:src="${(newsItem.titleImage == null) ? '' : newsItem.titleImage.url}"/> 
				</td>
			</tr>
		</tbody>	
	</table>
</main>
<!-- /.container -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
